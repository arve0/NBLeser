<section data-ng-controller="LeserController">
    <div class="book" book-width="controls.zoom">
        <div ng-repeat="page in pages" id="p{{$index + 1}}" page-height zoom="controls.zoom" class="loading">
            <div class="page" ng-if="page.show">
                <div ng-repeat="row in page.currentLevel.images" class="tile-row">
                    <img ng-repeat="image in row" ng-src="{{image}}" scale-image />
                </div>
            </div><!--show-page-->
        </div>
    </div>
</section>
